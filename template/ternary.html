<body>
    <h2 style="text-align:center;">Ternary Operator Practice - Mino Arul Selvan</h2>
    <script>
        let a = 10;
        console.log(a == 10 ? "Correct number" : "Wrong number");

        let b = 20;
        console.log(b == 15 ? b + 5 : b - 5);

        let c = "Selvan";
        console.log(c == "Selvan" ? "Matched Name" : "Not Matched");

        let d = 8;
        console.log(d == 8 ? d * 2 : d / 2);

        let e = 12;
        console.log(e == 10 ? e + 10 : e - 2);

        let f = 7;
        console.log(f == 5 ? "Equal to Five" : "Not Equal to Five");

        let g = 54;
        console.log(g == 54 ? g / 6 : g + 9);

        let h = 25;
        console.log(h == 25 ? "Perfect Match" : "Mismatch");

        let i = 9;
        console.log(i == 4 ? i * 45 : i + 5);

        let j = 15;
        console.log(j == 15 ? j * 2 : j + 50);

        let k = 4;
        console.log(k == 4 ? k * 10 : k + 20);

        let l = "Mino";
        console.log(l == "Mino" ? "Identity Verified" : "Unknown Person");
    </script>
