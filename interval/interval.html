<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change Practice</title>
</head>
<body>
    <h1>Image Change using setInterval()</h1>
    <img id="photo" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=500" width="300" height="200">

    <script>
        // Array of image URLs
        let images = [
            "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=500",
            "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500",
            "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=500",
            "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500"
        ];

        let index = 0;
        let imgTag = document.getElementById("photo");

        // Change image every 3 seconds
        setInterval(() => {
            index = (index + 1) % images.length; 
            imgTag.src = images[index];
        }, 3000);
    </script>
</body>
</html>
