<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Modified Arrays Example</title>
</head>
<body>
    <h1>array tasks</h1>
  <script>
    const a = ["Mino"];
    console.log(a);
    console.log(a[0][0]); // first letter of "Mino"

    const b = [10, 20, 30, 40, 50];
    console.log(b);
    console.log(b[2]); // third element

    const c = ["Coding"];
    console.log(c);
    console.log(c[0][3]); // fourth character of "Coding"

    const d = ["11", "12", "13", "14", "15"];
    console.log(d);
    console.log(d[4]); // fifth element
  </script>
</body>
</html>
