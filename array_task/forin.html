<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example</title>
</head>
<body>
    <h1>forin and forof Example</h1>
    <script>
        // for...in (Objects)
        let person1 = {name: "Arjun"};
        for (let key in person1) {
            console.log(person1[key]);
        }

        let education = {degree: "CSE"};
        for (let key in education) {
            console.log("Student:", education[key]);
        }

        let birthDate = {dateOfBirth: 10};
        for (let key in birthDate) {
            console.log(birthDate[key]);
        }

        let birthMonth = {month: 5};
        for (let key in birthMonth) {
            console.log(birthMonth[key]);
        }

        let birthYear = {year: 2002};
        for (let key in birthYear) {
            console.log(birthYear[key]);
        }

        let father = {fatherName: "Kumar"};
        for (let key in father) {
            console.log(father[key]);
        }

        let mother = {motherName: "Lakshmi"};
        for (let key in mother) {
            console.log(mother[key]);
        }

        let sister = {sisterName: "Priya"};
        for (let key in sister) {
            console.log(sister[key]);
        }

        let parentsJob = {fatherJob: "Engineer", motherJob: "Teacher"};
        for (let key in parentsJob) {
            console.log(parentsJob[key]);
        }

        let occupation = {job: "Software Developer"};
        for (let key in occupation) {
            console.log(occupation[key]);
        }

        let studyYear = {year: "Final"};
        for (let key in studyYear) {
            console.log(studyYear[key]);
        }

        let familyCount = {members: "Five"};
        for (let key in familyCount) {
            console.log(familyCount[key]);
        }

        // for...in (Arrays)
        let names = ["Arjun"];
        for (const key in names) {
            console.log(names[key]);
        }

        let phoneNumbers = [9876543210];
        for (const key in phoneNumbers) {
            console.log(phoneNumbers[key]);
        }

        let course = ["CSE"];
        for (const key in course) {
            console.log(course[key]);
        }

        let dob = ["10.05.2002"];
        for (const key in dob) {
            console.log(dob[key]);
        }

        let sisterDOB = ["15.08.2006"];
        for (const key in sisterDOB) {
            console.log(sisterDOB[key]);
        }

        let word1 = ["Hello"];
        for (const key in word1) {
            console.log(word1[key]);
        }

        let word2 = ["World"];
        for (const key in word2) {
            console.log(word2[key]);
        }

        let nickname = ["Arju"];
        for (const key in nickname) {
            console.log(nickname[key]);
        }

        let years = [2002, 2006];
        for (const key in years) {
            console.log(years[key]);
        }

        let word3 = ["Learning"];
        for (const key in word3) {
            console.log(word3[key]);
        }

        let word4 = ["Coding"];
        for (const key in word4) {
            console.log(word4[key]);
        }

        let word5 = ["Everyday"];
        for (const key in word5) {
            console.log(word5[key]);
        }
    </script>
</body>
</html>
