<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table {
            border-collapse: collapse;
            margin-top: 50px;
            background-color: #f2f2f2;
        }

        th {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        td {
            padding: 10px 20px;
            border: 1px solid black;
        }

        tr:nth-child(even) {
            background-color: #ddd;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>

    <table border="1" cellpadding="10" id="tabledata">
        <thead>
            <th>S.no</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Problem</th>
            <th>Where it happens</th>
            <th>How do you know</th>
            <th>Review</th>
        </thead>
        <tbody id="table"></tbody>
    </table>

    <script>
        const tabledata = JSON.parse(localStorage.getItem("formdata")) || [];
        const showtable = document.getElementById("table");

        tabledata.forEach((e, i) => {
            const row = `
            <tr>
                <td>${i + 1}</td>
                <td>${e.username}</td>
                <td>${e.mobile}</td>
                <td>${e.problem}</td>
                <td>${e.happens}</td>
                <td>${e.know}</td>
                <td>${e.review}</td>
            </tr>`;

            showtable.innerHTML += row;
        });
    </script>

</body>

</html>
