<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map() Practice</title>
</head>
<body>
  <h2>map() Function Practice</h2>

  <script>
    const a = [2, 4, 6, 8, 10];
    a.map((e, i) => {
      console.log(e, i);
    });

    const b = [11, 12, 13, 14, 15];
    b.map((e, i) => {
      console.log(e, i);
    });

    const c = [3, 6, 9, 12, 15];
    c.map((e) => {
      console.log(e * 2);
    });

    const d = [5, 10, 15, 20];
    d.map((e, i) => {
      console.log(e * 3, i);
    });

    const e1 = [10, 20, 30, 40];
    e1.map((e) => {
      console.log(e);
    });

    const f = [7, 14, 21, 28];
    f.map((e) => {
      console.log(e);
    });

    const g = [1, 3, 5, 7];
    g.map((e, i) => {
      console.log(e, i, 9);
    });

    const h = [2, 4, 6, 8];
    h.map((e, i) => {
      console.log(e, i, 12);
    });

    const i1 = [9, 18, 27];
    i1.map((e) => {
      console.log(e);
    });

    const j = [4, 8, 12, 16];
    j.map((e) => {
      console.log(e * 2);
    });

    const k = [31, 32, 33, 34, 35];
    k.map((e) => {
      console.log(e);
    });

    const l = [36, 37, 38, 39, 40];
    l.map((e) => {
      console.log(e);
    });

    const m = [55, 54, 53, 52, 51];
    m.map((e) => {
      console.log(e);
    });

    const n = [50, 49, 48, 47, 46];
    n.map((e) => {
      console.log(e * 2);
    });

    const o = ["We", "are", "learning"];
    o.map((e) => {
      console.log(e);
    });

    const p = [100, 200, 300];
    p.map((e) => {
      console.log(e);
    });

    const q = [25, 26, 27];
    q.map((e, i) => {
      console.log(e, i);
    });

    const r = [60, 61, 62, 63];
    r.map((e, i) => {
      console.log(e, i);
    });
  </script>
</body>
</html>
