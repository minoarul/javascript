<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forEach Practice</title>
</head>
<body>
  <h2>forEach Practice Example</h2>

  <script>
    const a1 = [10, 20, 30, 40, 50];
    a1.forEach((value) => {
      console.log(value);
    });

    const a2 = [11, 12, 13, 14, 15];
    a2.forEach((value) => {
      console.log(value);
    });

    const a3 = [2, 4, 6, 8, 10];
    a3.forEach((value) => {
      console.log(value * 2);
    });

    const a4 = [3, 6, 9, 12, 15];
    a4.forEach((value) => {
      console.log(value * 2);
    });

    const a5 = ["We", "love", "coding"];
    a5.forEach((value) => {
      console.log(value);
    });

    const a6 = ["JavaScript", "HTML", "CSS"];
    a6.forEach((value) => {
      console.log(value);
    });

    const a7 = [5, 10, 15, 20];
    a7.forEach((value) => {
      console.log(value * 3);
    });

    const a8 = [2, 4, 6, 8];
    a8.forEach((value) => {
      console.log(value * 3);
    });

    const a9 = [1, 3, 5];
    a9.forEach((value) => {
      console.log(value * 4);
    });

    const a10 = [7, 8, 9];
    a10.forEach((value) => {
      console.log(value * 4);
    });

    const a11 = [10, 20, 30];
    a11.forEach((value) => {
      console.log(value * 5);
    });

    const a12 = ["Sun", "Moon", "Star"];
    a12.forEach((value) => {
      console.log("The word is:", value);
    });
  </script>
</body>
</html>
