<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple For Loop Math</title>
</head>
<body>
    <script>
        // Addition
        let add = [2, 4, 6, 8, 10];
        for(let i = 0; i < add.length; i++) {
            let result = add[i] + 5;
            console.log(add[i] + " + 5 = " + result);
        }

        // Subtraction
        let sub = [20, 40, 60, 80, 100];
        for(let i = 0; i < sub.length; i++) {
            let result = sub[i] - 10;
            console.log(sub[i] + " - 10 = " + result);
        }

        // Multiplication
        for(let i = 1; i <= 5; i++) {
            let result = i * 3;
            console.log(i + " * 3 = " + result);
        }

        // Division
        for(let i = 10; i >= 2; i -= 2) {
            let result = i / 2;
            console.log(i + " / 2 = " + result);
        }
    </script>
</body>
</html>
