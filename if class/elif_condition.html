<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if</title>
</head>
<body>
    <h1 style="margin-left: 40%;">else if condition</h1>
    <script>
        var a = 10;

        if(a===10){
            console.log(a);
        }else if(a<10){
            console.log(a+2);
        }else if(a>8){
            console.log(a*2);
        }else{
            console.log('Not true');
        }

        if(a!=10){
            console.log(a);
        }else if(a<9){
            console.log(a+3);
        }else if(a>8){
            console.log(a*2);
        }else{
            console.log('Not true');
        }

        if(a!=12){
            console.log(a);
        }else if(a<12){
            console.log(a+4);
        }else if(a>12){
            console.log(a*2);
        }else{
            console.log('Not true');
        }

        if(a!=12){
            console.log(a);
        }else if(a<=12){
            console.log(a+5);
        }else if(a>12){
            console.log(a*2);
        }else{
            console.log('Not true');
        }
    </script>
</body>
</html>
