<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else condition</title>
</head>
<body>
    <h1 style="margin-left: 40%;">else condition</h1>
    <script>
        var a = 8;
        if (a==8) {
            console.log(a);
        } else{
            console.log('False');
        }

        if (a===8) {
            console.log(a);
        } else{
            console.log('False');
        }

        if (a<6) {
            console.log(a);
        } else{
            console.log('False');
        }

        if (a>5 && a>10) {
            console.log(a);
        } else{
            console.log('Not true');
        }

        var a = 18;
        if (a!=18) {
            console.log(a);
        } else{
            console.log('False');
        }

        if (a===18) {
            console.log(a);
        } else{
            console.log('False');
        }

        if (a<17 || a>19) {
            console.log(a);
        } else{
            console.log('False');
        }

        if (a===18) {
            console.log(a*2);
        } else{
            console.log('False');
        }

        if (a!=17) {
            console.log(a+3);
        } else{
            console.log('False');
        }

        if (a>=21) {
            console.log(a-2);
        } else{
            console.log('False');
        }

        if (a<21) {
            console.log(a);
        } else{
            console.log('Not same');
        }

        if (a==36) {
            console.log(a/2);
        } else{
            console.log('False');
        }

        if (a>20 && a<20) {
            console.log(a);
        } else{
            console.log('False');
        }

        if (a>20 || a<20) {
            console.log(a);
        } else{
            console.log('False');
        }

        var a = 4;
        if (a==10) {
            console.log(a);
        } else{
            console.log('Not same');
        }

        if (a===4) {
            console.log(a);
        } else{
            console.log('False');
        }

        if (a!=5) {
            console.log(a+2);
        } else{
            console.log('False');
        }

        if (a<6) {
            console.log(a*2);
        } else{
            console.log('False');
        }
    </script>
</body>
</html>
