<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>
<body>
    <h2 style="align-items: center;margin-left: 50%
    ;">if class</h2>
    <script>
        var a = 8;
        if(a==8) {
            console.log(a);
        } 
        if (a=15) {
            console.log(a-=2);
        }
        if (a=12) {
            console.log(a);
        }
        if (a=14) {
            console.log(a/=2);
        }
        var a = 18;
        if (a>=15) {
            console.log(a);
        }
        if (a==16 || a==18) {
            console.log(a);
        }
        if (a===18) {
            console.log(a);
        }

        if (a>10 && a>=18) {
            console.log(a+=3);
        }
        var a = 25;
        if (a===25) {
            console.log(a);
        }
        if (a==25) {
            console.log(a-=5);
        }
        if (a>15 && a>20) {
            console.log(a*=2);
        }
        if (a!=25) {
            console.log(a);
        }
        var a = 28;
        if (a==28) {
            console.log(a+=9);
        }
        if (a>35) {
            console.log(a);
        }
        var a = 40;
        if (a===40) {
            console.log(a);
        }
        if (a>30 && a>35) {
            console.log(a/=5);
        }
        if (a==8) {
            console.log(a+=4);
        }
        if (a==20) {
            console.log(a*=3);
        }
    </script>
</body>
</html>
